<!DOCTYPE html>
<html>

<head>
<!--Import Google Icon Font-->
<link href="http://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="assets/css/materialize.min.css" media="screen,projection" />
<link type="text/css" rel="stylesheet"
	href="assets/css/font-awesome.css" />
<link type="text/css" rel="stylesheet" href="assets/css/movevote.css" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>MoveVote - Movie recommendation</title>
</head>

<body>
	<nav>
		<div class="nav-wrapper container">
			<a href="#" class="brand-logo grey-text text-lighten-5"><span
				class="bold">Move</span><span class="thin">Vote</span></a> <a href="#"
				data-activates="mobile-navbar" class="button-collapse"><i
				class="material-icons">menu</i></a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="#features">Features</a></li>
				<li><a href="#">Login</a></li>
			</ul>
			<ul class="side-nav" id="mobile-navbar">
				<li><a href="#features">Features</a></li>
				<li><a href="#">Login</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="spacer"></div>
		<div class="spacer"></div>
		<div class="row center">
			<h3 class="thin">Login</h3>
		</div>
		<div class="row">
			<div class="input-field col s12 l6 offset-l3">
				<input id="email" type="email" class="validate"> <label
					for="email">Email</label>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s12 l6 offset-l3">
				<input id="password" type="password" class="validate"> <label
					for="password">Password</label>
			</div>
		</div>

		<div class="row">
			<div class="col s12 l6 offset-l3">
				<button class="btn btn-med red lighten-1">Login</button>
			</div>
		</div>

		<div class="spacer"></div>

		<div class="row">
			<div class="col s12 l6 offset-l3 center">
				<a class="caption">Forgot password</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<a class="caption">Need an account?</a>
			</div>
		</div>

		<div class="spacer"></div>
	</div>

	<footer class="page-footer">
		<div class="footer-copyright">
			<div class="container white-text">
				<i class="fa fa-copyright" aria-hidden="true"></i> 2016 Copyright
				Civil War <span class="right">Made using Materialize</span>
			</div>
		</div>
	</footer>

	<!--Import jQuery before materialize.js-->
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="assets/js/materialize.min.js"></script>
	<script>
		$(document).ready(function() {
			vph = $(window).height() - 56;
			$('#hero').css('height', vph);
			$(".button-collapse").sideNav();
		});

		$(window).resize(function() {
			vpw = $(window).width();
			vph = $(window).height() - 56;

			$('#hero').css('height', vph);
		});
	</script>
</body>

</html>
